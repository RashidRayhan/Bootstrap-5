<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <!---badge icon-->
    <div class="container mt-5">
        <h2>Example heading <span class="badge bg-primary">New</span></h2>
        <h2>Example heading <span class="badge bg-dark">dark</span></h2>
        <h2>Example heading <span class="badge rounded-pill bg-primary">success</span></h2>
    </div>
    <!---Button badge icon-->
    <div class="container mt-5">
        <button type="button" class="btn btn-primary">Message <span class="badge bg-danger">4</span></button>
    </div>
</body>
</html>
