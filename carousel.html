<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <!---carousel-->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!---carousel indicators-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!--The slideshow/carousel-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="carousel/la.jpg" alt="Los Angeles" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="carousel/ny.jpg" alt="New York" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="carousel/chicago.jpg" alt="Cahicago" class="d-block" style="width: 100%;">
            </div>
        </div>
        <!---Left and right controls/icons-->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
        <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
    </div>
<div class="container mt-5">
    <!---Carousel Caption-->
    <div id="demo2" class="carousel slide" data-bs-ride="carousel">
        <!---Caoursel indicators-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo2" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo2" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo2" data-bs-slide-to="2"></button>
        </div>
        <!---The Slideshow/carousel-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="carousel/ny.jpg" alt="New York" style="width:100%;">
                <div class="carousel-caption">
                    <h2>New York</h2>
                    <p>We love the Big Apple!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="carousel/chicago.jpg" alt="Chicago" style="width:100%;">
                <div class="carousel-caption">
                    <h2>Chicago</h2>
                    <p>We love Chicago Town</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="carousel/la.jpg" alt="Los Angles" style="width: 100%;">
                <div class="carousel-caption">
                    <h2>Los Angles</h2>
                    <p>We Love Chicago Town</p>
                </div>
            </div>
        </div>
        <!---Left/right carousel icon-->
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#demo2">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#demo2">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
</body>
</html>
